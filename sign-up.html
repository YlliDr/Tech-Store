<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/index.css" />
  <title>Tech Store</title>
  <link rel="icon" type="image/png" href="images/tab-log.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>




<div id="wrapper">  
  <div class="signup-card">
    <a href="index.html">
      <img src="images/header-logo.png" height="100px" alt="Tech Store logo" class="logo_sign-up">
    </a>
      <div class="title">Create Your Account</div>
      <div class="sub">Take advantages of the benefits of a customer account</div>
      <form>
          <div class="mb-3">
              <input type="text" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email Address" required>
          </div>
          <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="mb-4">
              <input type="password" class="form-control" placeholder="Confirm Password" required>
          </div>
          <button type="submit" id="create-account" class="btn btn-premium w-100">
              Create Account
          </button>
      </form>
      <div class="text-center mt-3">
          <a href="sign-in.html" class="link-custom">Already have an account? Sign in</a>
      </div>
  </div>
</div>
  


<script src='sign-up.js'></script>
</body>
</html>
