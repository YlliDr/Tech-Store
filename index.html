<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles/index.css" />
  <title>Document</title>
</head>

<body>
  <header class="container">
    <div class="header-top">
      <a href="#">
        <img src="images/logo.png" alt="logo" />
      </a>
      <div class="header-icons">
        <button>User</button>
        <button>Cart</button>
      </div>
    </div>
    <nav>
      <ul class="header-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <section class="hero">
      <div class="container"></div>
    </section>
    <section class="about">
      <div class="container"></div>
    </section>
  </header>

  <main class="mt-4">

    <!-- ============================= -->
    <!--       BOOTSTRAP CAROUSEL      -->
    <!-- ============================= -->
    <div id="mainCarousel" class="carousel slide container" data-bs-ride="carousel">

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
      </div>

      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="https://iqq6kf0xmf.gjirafa.net/images/3565720f-4423-46c0-b5ad-58182e320b61/3565720f-4423-46c0-b5ad-58182e320b61.jpeg?w=1046" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>

        <div class="carousel-item">
          <img src="https://iqq6kf0xmf.gjirafa.net/images/efcd565f-9bb0-48c5-9dc8-7c1a6c4ec05b/efcd565f-9bb0-48c5-9dc8-7c1a6c4ec05b.jpeg?w=1046" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>

        <div class="carousel-item">
          <img src="https://iqq6kf0xmf.gjirafa.net/images/e56d4140-68f0-45fe-a951-4e94bbb72ecd/e56d4140-68f0-45fe-a951-4e94bbb72ecd.jpeg?w=1046" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>


    <!-- ===================================== -->
    <!--      MOST REQUESTED - SAME LAYOUT     -->
    <!-- ===================================== -->
    <section class="most-requested mt-5 container">
      <strong class="fs-4 d-block mb-3 text-center text-md-start">Më të kërkuarat</strong>

      <div class="row g-3">

        <div class="col-md-4">
          <div class="mr-card">
            <div>
              <h3>Kompjuter</h3>
              <button class="buy-btn">Blej Tani</button>
            </div>
            <img
              src="images/mr-pc.png"
              alt="">
          </div>
        </div>

        <div class="col-md-4">
          <div class="mr-card">
            <div>
              <h3>Laptop</h3>
              <button class="buy-btn">Blej Tani</button>
            </div>
            <img
              src="images/mr-mntr.png"
              alt="">
          </div>
        </div>

        <div class="col-md-4">
          <div class="mr-card">
            <div>
              <h3>Monitor</h3>
              <button class="buy-btn">Blej Tani</button>
            </div>
            <img
              src="images/mr-llpt.png"
              alt="">
          </div>
        </div>

      </div>

      <!-- BRANDS GRID -->
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-6 g-3 mt-4 px-2 px-sm-3 px-md-0">
        <div class="col"><div class="brand-box"><img src="images/brands-apl.webp"></div></div>
        <div class="col"><div class="brand-box"><img src="images/brands-lnv.webp"></div></div>
        <div class="col"><div class="brand-box"><img src="images/brands-msi.webp"></div></div>
        <div class="col"><div class="brand-box"><img src="images/brands-sms.webp"></div></div>
        <div class="col"><div class="brand-box"><img src="images/brands-sts.webp"></div></div>
        <div class="col"><div class="brand-box"><img src="images/brands-zew.webp"></div></div>
      </div>

    </section>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
