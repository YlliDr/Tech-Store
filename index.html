<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles/index.css" />
  <title>Tech Store</title>
  <link rel="icon" type="image/png" href="images/tab-log.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div id="header-placeholder"></div>

  <main class="mt-4">

    <!-- Slider -->

    <div id="mainCarousel" class="carousel slide container" data-bs-ride="carousel">

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
      </div>

      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="images/slider-gm.jpeg" class="d-block w-100" alt="Gaming setup promotional banner">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>

        <div class="carousel-item">
          <img src="images/slider-rht.jpeg" class="d-block w-100" alt="Tech accessories promotional banner">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>

        <div class="carousel-item">
          <img src="images/slider-tv.jpeg" class="d-block w-100" alt="Smart TV promotional banner">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

  <section class="cards">

    <!-- Filter -->

    <div class="container">
      <div class="filter-group">
        <div class="search-bar">
          <input type="search" id="searchbox" placeholder="Search">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="filters">
          <label class="filter">
              <input type="radio" name="sort" value="new" checked>
              <span>New</span>
          </label>

          <label class="filter">
              <input type="radio" name="sort" value="price_asc">
              <span>Price ascending</span>
          </label>

          <label class="filter">
              <input type="radio" name="sort" value="price_desc">
              <span>Price descending</span>
          </label>

          <label class="filter">
              <input type="radio" name="sort" value="rating">
              <span>Rating</span>
          </label>
        </div>
      </div>
      <div id="productRows"></div>

      <button class="load-content" id="toggleVisibility">Show more</button>

  </section>

     <!-- Most Requested -->

    <section class="most-requested mt-5 container">
      <strong class="fs-4 d-block mb-3 text-center text-md-start">Më të kërkuarat</strong>

      <div class="row g-3">

        <div class="col-md-4">
          <div class="mr-card">
            <div>
              <h3>PC</h3>
              <button class="buy-btn">Buy Now</button>
            </div>
            <img
              src="images/mr-pc.png"
              alt="Desktop PC illustration">
          </div>
        </div>

        <div class="col-md-4">
          <div class="mr-card">
            <div>
              <h3>Laptop</h3>
              <button class="buy-btn">Buy Now</button>
            </div>
            <img
              src="images/mr-mntr.png"
              alt="Laptop illustration">
          </div>
        </div>

        <div class="col-md-4">
          <div class="mr-card">
            <div>
              <h3>Monitor</h3>
              <button class="buy-btn">Buy Now</button>
            </div>
            <img
              src="images/mr-llpt.png"
              alt="Monitor illustration">
          </div>
        </div>

      </div>

      <!-- Brands Grid -->
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-6 g-3 mt-4 px-2 px-sm-3 px-md-0">
      <div class="col"><a href="#"><div class="brand-box"><img src="images/brands-apl.webp" alt="Apple brand logo"></div></a></div>
      <div class="col"><a href="#"><div class="brand-box"><img src="images/brands-lnv.webp" alt="Lenovo brand logo"></div></a></div>
      <div class="col"><a href="#"><div class="brand-box"><img src="images/brands-msi.webp" alt="MSI brand logo"></div></a></div>
      <div class="col"><a href="#"><div class="brand-box"><img src="images/brands-sms.webp" alt="Samsung brand logo"></div></a></div>
      <div class="col"><a href="#"><div class="brand-box"><img src="images/brands-sts.webp" alt="ASUS brand logo"></div></a></div>
      <div class="col"><a href="#"><div class="brand-box"><img src="images/brands-zew.webp" alt="Zew brand logo"></div></a></div>
    </div>

    </section>

    <!-- Anchor button -->

    <button class="scrollToTopBtn" id="scrollToTopBtn">
      <span class="arrowInside">^</span>
    </button>

  </main>

  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="layout.js"></script>
  <script src="index.js"></script>
</body>
</html>
