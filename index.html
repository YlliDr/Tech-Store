<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/index.css" />
  <title>Document</title>
</head>

<body>
  <header class="container">
    <div class="header-top">
      <a href="#">
        <img src="images/logo.png" alt="logo" />
      </a>
      <div class="header-icons">
        <button>User</button>
        <button>Cart</button>
      </div>
    </div>
    <nav>
      <ul class="header-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav> 
    <section class="hero">
      <div class="container"></div>
    </section>

    <section class="about">
      <div class="container"></div>
    </section>
  </header>
  <main>

   

    <section class="slider">
      <input type="radio" name="slide" id="slide-1" checked>
      <input type="radio" name="slide" id="slide-2">
      <input type="radio" name="slide" id="slide-3">

      <div class="slider-images">
        <div class="item">
          <img src="https://picsum.photos/id/1025/900/500" alt="image1">
          <p class="caption">Thermomix® TM6-Gerät</p>
        </div>
        <div class="item">
          <img src="https://picsum.photos/id/1040/900/500" alt="image2">
          <p class="caption">Thermomix® TM6-Gerät</p>
        </div>
        <div class="item">
          <img src="https://picsum.photos/id/1035/900/500" alt="image2">
          <p class="caption">Thermomix® TM6-Gerät</p>
        </div>
      </div>

      <div class="slider-buttons">
        <label for="slide-1"></label>
        <label for="slide-2"></label>
        <label for="slide-3"></label>
      </div>
    </section>

    <section class="most-requested">
      <strong>Më të kërkuarat</strong>
      <div class="most-requested-category">
       
        <div class="mr-kompjuteret">
            <div>
              <h3>Kompjuter</h3>
              <button onclick="window.location.href='#'"> Blej Tani</button>
            </div>
              <img src="https://iqq6kf0xmf.gjirafa.net/images/bc7c2b73-0ec5-47cc-a1ab-fdefad01d876/bc7c2b73-0ec5-47cc-a1ab-fdefad01d876.png?w=180" alt="Error!">
        </div>

        <div class="mr-laptopet">
          <div>
            <h3>Laptop</h3>
            <button onclick="window.location.href='#'"> Blej Tani</button>
          </div>  
            <img src="https://iqq6kf0xmf.gjirafa.net/images/9c735521-719d-4f74-9dae-5c5dd47b31df/9c735521-719d-4f74-9dae-5c5dd47b31df.png?w=180" alt="Error!">
        </div>

        <div class="mr-monitoret">
          <div>
            <h3>Monitor</h3>
            <button onclick="window.location.href='#'"> Blej Tani</button>
          </div>
            <img src="https://iqq6kf0xmf.gjirafa.net/images/637a1577-e7ca-4f3a-8874-18528e5bc921/637a1577-e7ca-4f3a-8874-18528e5bc921.png?w=180" alt="Error!">
        </div>
      </div>
      <div class="most-requested-brands">
           <div class="brand-box"><img src="https://via.placeholder.com/150" alt=""><p>Item 1</p></div>
          <div class="brand-box"><img src="https://via.placeholder.com/150" alt=""><p>Item 2</p></div>
          <div class="brand-box"><img src="https://via.placeholder.com/150" alt=""><p>Item 3</p></div>
          <div class="brand-box"><img src="https://via.placeholder.com/150" alt=""><p>Item 4</p></div>
          <div class="brand-box"><img src="https://via.placeholder.com/150" alt=""><p>Item 5</p></div>
          <div class="brand-box"><img src="https://via.placeholder.com/150" alt=""><p>Item 6</p></div>
      </div>
    </section>

  </main>

</html>
