<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Pagesa</title>
  <link rel="stylesheet" href="styles/payment.css">
</head>
<body>

  <section class="about-page">
    <div class="container">

      <h1>Kryej Pagesën</h1>
      <p class="lead">
        Plotësoni të dhënat më poshtë për të përfunduar pagesën tuaj në mënyrë të sigurt.
      </p>

      <div class="payment-wrapper">

        <!-- Order Summary -->
        <div class="feature-card">
          <h5>Përmbledhje e Porosisë</h5>
          <p>Produkti: iPhone 17 Pro Max</p>
          <p>Sasia: 1</p>
          <p><strong>Totali: 1699.50 €</strong></p>
        </div>

        <!-- Payment Form -->
        <div class="feature-card">
          <h5>Detajet e Pagesës</h5>

          <form>
            <div class="form-group">
              <label>Emri i Kartës</label>
              <input type="text" placeholder="Emri Mbiemri">
            </div>

            <div class="form-group">
              <label>Numri i Kartës</label>
              <input type="text" placeholder="1234 5678 9012 3456">
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Data e Skadimit</label>
                <input type="text" placeholder="MM/YY">
              </div>

              <div class="form-group">
                <label>CVV</label>
                <input type="password" placeholder="123">
              </div>
            </div>

            <button type="submit" class="pay-btn">
              Paguaj Tani
            </button>
          </form>
        </div>

      </div>

    </div>
  </section>

</body>
</html>
