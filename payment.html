<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles/payment.css">
<title>Payment</title>
</head>

<body>

<section class="payment-page">
    <div class="payment-header">
  <a href="index.html">
    <img src="images/header-logo.png" alt="Tech Store logo" class="payment-logo">
  </a>

  <div class="payment-header-text">
    <h1>Secure Payment</h1>
    <p class="lead">Complete your purchase safely and quickly</p>
  </div>
</div>

    <div class="payment-container">

    <!-- Order Summary -->
    <div class="payment-card">
      <h5>Order Summary</h5>

      <div class="summary-row">
        <span>Product Name</span>
        <span>$49.00</span>
      </div>

      <div class="summary-row">
        <span>Shipping</span>
        <span>$5.00</span>
      </div>

      <div class="summary-row total">
        <span>Total</span>
        <span>$54.00</span>
      </div>
    </div>

    <!-- Payment Form -->
    <div class="payment-card">
      <h5>Payment Details</h5>

      <div class="form-group">
        <label>Cardholder Name</label>
        <input type="text" placeholder="John Doe" id="cardName">
      </div>

      <div class="form-group">
        <label>Card Number</label>
        <input type="text" placeholder="1234 5678 9012 3456" id="cardNumber">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Expiry Date</label>
          <input type="text" placeholder="MM / YY" id="expiry">
        </div>

        <div class="form-group">
          <label>CVV</label>
          <input type="text" placeholder="123" id="cvv">
        </div>
      </div>

      <button class="pay-btn" onclick="validatePayment()">Pay Now</button>
    </div>

  </div>
</section>

<script src="payment.js"></script>

</body>
</html>
