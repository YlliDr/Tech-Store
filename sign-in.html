<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/index.css" />
  <title>Tech Store</title>
  <link rel="icon" type="image/png" href="images/tab-log.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
 
</head>

<body>
 
<div class="sign-in-wrapper">
  <section class="sign-in-form">
      <h2>Customer Login</h2>
      <div class="container">
        <div class="form">
          <p>Welcome back! Please log in.</p>
          <input type="text" name="email" id="login-email" placeholder="Email address" required>
          <input type="password" name="password" id="login-password" placeholder="Password" required>
          <button type="submit" id="SignIn">Sign In</button>
          <a href="#forgot">Forgot your password?</a>
        </div>
        <div class="new-user">
          <h4>Not registered yet?</h4> 
          <p>Take advantages of the benefits of a customer account.</p>
          <ul>
            <li>Faster checkout process</li>
            <li>Convenient address management</li>
            <li>View orders and order status</li>
          </ul>
          <button onclick="window.location.href='sign-up.html'">Register</button>
        </div>
      </div>

  </section>
 </div>



  <script src='sign-in.js'></script>
</body>
</html>
